
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Won-It Organizer</title>
    <meta name="theme-color" content="#4f46e5">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background-color: #f8fafc;
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
        overscroll-behavior-y: none;
      }
      .safe-top { padding-top: env(safe-area-inset-top); }
      .safe-bottom { padding-bottom: env(safe-area-inset-bottom); }
      button, input, select, textarea {
        font-size: 16px !important; 
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #e2e8f0;
        border-radius: 10px;
      }
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-3px); }
        100% { transform: translateY(0px); }
      }
      .logo-animate { animation: float 3s ease-in-out infinite; }
    </style>
<script type="importmap">

</head>
<body>
    <!-- SVG Logo Sprite -->
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
      <symbol id="won-it-logo" viewBox="0 0 40 40">
        <defs>
          <linearGradient id="logo-grad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#4f46e5;stop-opacity:1" />
          </linearGradient>
        </defs>
        <rect width="40" height="40" rx="10" fill="url(#logo-grad)" />
        <path d="M10 12L15 28L20 18L25 28L30 12" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none" />
        <path d="M20 10L23 13L20 16L17 13Z" fill="white" opacity="0.8" />
      </symbol>
    </svg>
    <div id="root"></div>

</html>
